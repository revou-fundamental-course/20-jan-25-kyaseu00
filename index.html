<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/20-jan-25-kyaseu00/CSS/styles.css">
</head>

<body>

<header>
    <h1>Let's calculate your BMI!</h1>
</header>

<main>
    <div class="container">

        <div class="box">

            <h2>BMI Calculator</h2>

            <div class="content">

                <div class="input">
                    <label for="height">Age</label>
                    <input type="number" class="text-input" id="age" autocomplete="off" required>
                </div>

                <div class="gender">

                    <label class="container">
                        <input type="radio" name="radio" id="m">
                        <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="f">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>

                </div>

                <div class="container-height-weight">
                    
                    <div class="input-height">
                        <label for="height">Height</label>
                        <input type="number" id="height" placeholder=". . . cm" required>
                    </div>

                    <div class="input-weight">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" placeholder=". . . kg" required>
                    </div>

                </div>

                <button class="calculate" id="submit" onclick="calculate();">Calculate</button>

            </div>

            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>

            <footer>
                <div class="footer">
                    <a class="footer-text" href="https://www.instagram.com/kyastoday/">By Kyastoday</a>
                </div>
            </footer>

        </div>

    </div>

</main>

<!--The modal-->
<div id="my-modal" class="modal">

    <!--Modal Content-->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
    </div>

</body>
</html>
